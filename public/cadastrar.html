<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doa Vita - Cadastro</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="logo">
            <a href="index.html">
                <img src="fotos/logo.jpg" alt="logo" />
            </a>
        </nav>
        <nav>
            <ul>
                <li><a href="index.html">PÁGINA INICIAL</a></li>
                <li><a href="campanhas.html">CAMPANHAS</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button class="btn-campanha">SUA CAMPANHA</button>
            <div class="btn-drop">
                <a href="Login.html">Login</a>
                <a href="cadastrar.html">Cadastrar</a>
            </div>
        </div>
    </header>

    <section class="login-tela">
        <form action="/cadastrar" method="POST">

            <div class="div-login">
                <div class="logo-cadastrar">
                    <img src="fotos/logo.jpg" alt="logo-formulario" />
                </div>
                <div class="form-field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpfcnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpfcnpj" name="cpfcnpj" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>

    <script>
        document.getElementById("formCadastro").addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                cpfcnpj: document.getElementById("cpfcnpj").value,
                telefone: document.getElementById("telefone").value,
                senha: document.getElementById("senha").value,
            };

            try {
                const res = await fetch("/api/users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (res.ok) {
                    alert("Usuário cadastrado com sucesso!");
                    this.reset();
                } else {
                    alert("Erro ao cadastrar. Verifique os dados.");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>

</html>
