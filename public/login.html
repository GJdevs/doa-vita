<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <header>
        <nav class="logo">
            <a href="index.html">
                <img src="fotos/logo.jpg" alt="logo" />
            </a>
        </nav>
        <nav>
            <ul>
                <li><a href="">PAGINA INICIAL</a></li>
                <li><a href="campanhas.html">CAMPANHAS</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button class="btn-campanha">SUA CAMPANHA</button>

                <a href="Login.html">Login</a>
                <a href="cadastrar.html">Cadastrar</a>
            </div>

    <section class=login-tela>
        <form action="/login" method="post">
            <div class="div-login">
                <div class="logo-formulario">
                    <img src="fotos/logo.jpg" alt="logo-formulario" />
                </div>
                <div class="form-field">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha" required>

                    <button class="btn-logar" type="submit">ENTRAR</button>
                </div>
            </div>
        </form>

    </section>
</body>
